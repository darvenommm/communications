{% extends "calls/base.html" %}


{% block content %}
<h1>Choosing operators</h1>
<p>User's operators: {{ operators|join:", "|default:"None" }}</p>
<form class="choosing" method="post">
  {% csrf_token %}
  {{ form }}
  <button class="choosing__button button" type="submit">Set operators</button>
</form>
{% endblock content %}
