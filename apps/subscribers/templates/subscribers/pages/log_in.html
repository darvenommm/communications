{% extends 'subscribers/base.html' %}

{% block content %}
<div class="center">
  <h1>Log in</h1>
  {% if user.is_authenticated %}
    <p>You're authenticated</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form }}
      <button type="submit">Log in</button>
    </form>
  {% endif %}
</div>
{% endblock %}
