{% extends "subscribers/base.html" %}

{% block content %}
<div class="center">
  <h1>Registration</h1>
  {% if not user.is_authenticated %}
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Create</button>
  </form>
  {% else %}
  <p>You're registered</p>
  {% endif %}
</div>
{% endblock content %}
