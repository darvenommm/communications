services:
  database:
    image: postgres:16.2
    restart: always
    shm_size: 256mb
    env_file: .env
    environment:
      - POSTGRES_DB=$DB_NAME
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
    healthcheck:
      test: pg_isready -d $DB_NAME -h database -U $DB_USER
      interval: 2s
      timeout: 3s
      retries: 120
    volumes:
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - $DB_PORT:5432
    networks:
      - net

networks:
  net:
